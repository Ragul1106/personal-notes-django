{% extends "notes/base.html" %}
{% block content %}
<div class="card shadow-sm border-0">
  <div class="card-body">
    <h3 class="card-title">{{ view.object.title|default:"New Note" }}</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'note-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
