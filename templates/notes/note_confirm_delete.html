{% extends "notes/base.html" %}
{% block content %}
<div class="alert alert-danger shadow-sm">
  <h4>Are you sure you want to delete <strong>{{ object.title }}</strong>?</h4>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'note-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
