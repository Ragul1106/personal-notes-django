{% extends "notes/base.html" %}
{% block content %}
<h2 class="mb-4">Your Notes</h2>
<div class="row">
  {% for note in object_list %}
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100 border-0">
        <div class="card-body">
          <h5 class="card-title">{{ note.title }}</h5>
          <p class="card-text text-muted">{{ note.content|truncatewords:15 }}</p>
          <a href="{% url 'note-detail' note.pk %}" class="btn btn-primary btn-sm">View</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No notes found. <a href="{% url 'note-create' %}">Create one</a>.</p>
  {% endfor %}
</div>
{% endblock %}
